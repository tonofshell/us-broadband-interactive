<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>US Broadband</title>
	<script type="text/javascript" src="js/d3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body onresize="updateView()">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
			<h1>Interactive Map of US Internet Access</h1>
			</div>
		</div>

		<div class="row row-fluid">
			<div class="left-wrapper col-md-3">
				<div class="row">
					<div class="col-6">
						<h3>Internet / Technology Variables</h3>
						<h4>(color scale)</h4>
						<select id ="colorSelect" onchange="changeVars()">
					<option value="broadband_any">broadband_any</option>
					<option value="broadband_wired">broadband_wired</option>
					<option value="broadband_wired_only">broadband_wired_only</option>
					<option value="cell_inet">cell_inet</option>
					<option value="cell_inet_only">cell_inet_only</option>
					<option value="desktop_alone">desktop_alone</option>
					<option value="dial_up_only">dial_up_only</option>
					<option value="inet_w_sub">inet_w_sub</option>
					<option value="inet_wo_sub">inet_wo_sub</option>
					<option value="no_inet">no_inet</option>
					<option value="other_comp_alone">other_comp_alone</option>
					<option value="other_inet">other_inet</option>
					<option value="satelite">satelite</option>
					<option value="satelite_only">satelite_only</option>
					<option value="smartphone_alone">smartphone_alone</option>
					<option value="tablet_alone">tablet_alone</option>
				</select>
					</div>
					<div class="col-6">
						<h3>Demographic Variables</h3>
						<h4>(alpha scale)</h4>
						<select id ="alphaSelect" onchange="changeVars()">
					<option value="avg_fam_inc">avg_fam_inc</option>
					<option value="below_poverty">below_poverty</option>
					<option value="commute_time_car">commute_time_car</option>
					<option value="commute_time_other">commute_time_other</option>
					<option value="commute_time_pub_trans">commute_time_pub_trans</option>
					<option value="commute_time_walk">commute_time_walk</option>
					<option value="employed">employed</option>
					<option value="female">female</option>
					<option value="land_area">land_area</option>
					<option value="med_age">med_age</option>
					<option value="med_income">med_income</option>
					<option value="month_housing_costs">month_housing_costs</option>
					<option value="pop_dens">pop_dens</option>
					<option value="total_pop">total_pop</option>
					<option value="white">white</option>
					<option value="work_outside_res_area">work_outside_res_area</option>
				</select>
					</div>
				</div>
			</div>
			<div class="map-wrapper col-md-7" id="map-wrap"></div>
			<div class="right-wrapper col-md-2"></div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
